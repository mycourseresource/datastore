      desc: Field of artificial intelligence (AI) that focuses on enabling computers to understand, interpret, and generate human language. It combines linguistics, computer science, and machine learning to perform tasks such as text classifications & summarization, sentiment analysis, translation, speech (speech-to-text & text-to-speech), and conversational AI (chatbots).
