    - term: Multifunctional Printer (MFP)
      desc: A computer printer supporting a variety of functions otherwise handled by separate equipment, such as copiers, printers, scanners, and facsimiles. See also MFD, a device usually larger in size and with more features and options when compared to a MFP.
      code:
        - 5N0548
        - 5N2929
    - term: Multifunctional Device (MFD)
      desc: A computer peripheral supporting a variety of functions otherwise handled by separate equipment, such as copiers, printers, scanners, and facsimiles. See also MFP, a device usually smaller in size and fewer features and options when compared to a MFD.
      code:
