      see: Machine Learning Operations (MLOps)
      code: abbr
    - term: Machine Learning Operations (MLOps)
      desc: Focuses on automating workflows, improving reliability, ensuring
        reproducibility, and enabling continuous integration and delivery of ML
        systems. It is a set of practices that combines machine learning,
        software engineering, and DevOps.
    - term: DIKW Pyramid
      desc: The Data, Information, Knowledge, Wisdom (DIKW) Pyramid is a hierarchical
        model that represents how raw data is transformed into information, then
        knowledge, and ultimately wisdom. It illustrates the increasing value
        and context added at each level, showing how simple facts evolve into
        meaningful insights and informed decision-making.
