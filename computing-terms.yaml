    - term: Artificial Intelligence (AI)
      desc: The field of computer science focusing on creating systems that can perform tasks normally requiring human intelligence such as understanding language, recognizing patterns, making decisions, and solving problems. It uses data and algorithms to learn from experience, adapt to new information, and improve performance over time.
    - term: Gen AI
